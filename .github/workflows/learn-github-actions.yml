name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  lucifer-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: make
      - run: ln -s /nschied/lucifer/libpy/lucipy.cpython-310-x86_64-linux-gnu.so /nschied/lucifer/test/lucipy.cpython-310-x86_64-linux-gnu.so 
      - run: ./nschied/lucifer/testLucif77.exe
      - run: python3 /nschied/lucifer/testLucipy.py  
